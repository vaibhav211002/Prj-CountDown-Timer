<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTDOWN TIMER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    
    <video autoplay unmuted  id="myVideo">
        <source src="video1.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>
        <div class="bg">
            <h1>COUNTDOWN TIMER</h1>
            <div class="timer_box"  id="mainline">
                <div class="set" id="time">
                    <span class="timer_p timer_min" id="mins">00</span>
                    <span class="timer_p">: </span>
                    <span class="timer_p timer_sec" id="secs">00</span>
    
    
                </div>
            </div>
            <div class="controls">
                <button type="button1" class="timer_iconp timer_play " id="open_1"><span class="material-symbols-outlined">
                    play_circle  
                    </span></button>
                <button type="button" class="timer_icons timer_reset " id="open_2"><span class="material-symbols-outlined">
                    timer
                    </span></button>
            </div>  
        </div>



    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="java.js" charset="utf-8" defer></script>
</body>
</html>
